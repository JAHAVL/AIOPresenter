<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <% if (!isDevelopment) { %>
  <!-- CSP for production builds -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
  <% } %>
  <title>AIOPRESENTER</title>
  <style>
    /* Basic reset and full-height body/html */
    body, html, #root {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f0f0; /* Light grey background */
      color: #333; /* Default text color */
    }
    /* Optional: Style for loading state */
    #root:empty::before {
      content: "Loading AIOPRESENTER...";
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 1.5em;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="root">
    <p>Loading AIOPRESENTER...</p>
  </div>
  <!-- Use a dynamic path based on development/production mode -->
  <script type="module" src="bundle.js"></script>
</body>
</html>
